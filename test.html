<!DOCTYPE html>
<html>
<head>
    <title>Hello Cat - GeoCities Style</title>
    <style>
        body {
            background-color: #6699CC;
            font-family: "Comic Sans MS", cursive, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .content {
            background-color: #778899;
            padding: 40px 60px;
            border: 5px ridge #4682B4;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
        }

        h1 {
            color: #E0E0E0;
            font-size: 48px;
            margin: 0;
            text-shadow: 3px 3px 6px #000000;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0.7; }
        }

        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #FFFFFF;
            font-size: 12px;
            text-shadow: 1px 1px 2px #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>hello cat</h1>
        </div>
    </div>
    <div class="footer">
        Welcome to my GeoCities page! Under construction since 1999
    </div>
</body>
</html>
